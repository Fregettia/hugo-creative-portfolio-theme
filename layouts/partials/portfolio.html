<div class="col-xs-12 col-sm-12 col-md-12 content-column">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="grid">
        <div class="row">
          {{ range .Data.Pages }}
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
                  <div class="box-masonry">
                    {{ if isset .Params "image" }}
                    <div class="box-masonry-image with-hover-overlay">
                        <img src="{{ .Params.image | absURL }}" alt="" class="img-responsive">
                        {{ if isset .Params "video" }}
                            <video class="video-responsive" src="{{ .Params.video | absURL }}" loop muted></video>
                        {{ end }}
                    </div>
                    {{ end }}
                      <div class="box-masonry-text">
                          <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                          <div class="box-masonry-description">
                            <p>
                                {{ if .Description }}
                                  {{ .Description }}
                                {{ else }}
                                  {{ .Summary }}
                                {{ end }}
                            </p>
                          </div>
                      </div>
                  </div>
              </div>
          {{ end }}
        </div>
    </div>
</div>
